[tox]
envlist=py27,py3,py3.1,py3.2,py3.3,py2.7-docs,py3.3-docs

[testenv]
commands=python test/test.py

[testenv:py27]
basepython=python2.7

[testenv:py3]
basepython=python3

[testenv:py3.1]
basepython=python3.1

[testenv:py3.2]
basepython=python3.2

[testenv:py3.3]
basepython=python3.3

[testenv:py3.4]
basepython=python3.4

[testenv:py2.7-docs]
basepython=python2.7
changedir=doc_src
deps=sphinx
commands=sphinx-build -b doctest . {envtmpdir}/doctest

[testenv:py3.3-docs]
basepython=python3.3
changedir=doc_src
deps=sphinx
commands=sphinx-build -b doctest . {envtmpdir}/doctest
